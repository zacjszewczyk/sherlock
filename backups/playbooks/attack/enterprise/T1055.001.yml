      - "User Workstations"
      - "Terminal Servers"
    range: "last 90 days"
    queries:
      - "MODEL all Sysmon Event ID 8 as a graph | APPLY graph_anomaly_detection_algorithm | IDENTIFY anomalous_edges | RETURN hostname, source_process, target_process"