  - question: Can we use an unsupervised machine learning model to identify anomalous combinations of process and network characteristics on a host?
    context: This question uses an unsupervised model (Isolation Forest) to find outliers without needing pre-labeled data. It examines a combination of featuresâ€”such as process path rarity, command line complexity, parent process, and network destination. The model is effective at identifying 'weird' combinations that a human analyst or a simple rule might miss.
