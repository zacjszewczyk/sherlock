description: >-
  This playbook helps determine if an adversary is attempting to disrupt mobile device communications via a Network Denial of Service attack. It focuses on detecting coordinated Wi-Fi, cellular, and GPS signal loss. Indicators include groups of mobile devices simultaneously losing Wi-Fi connectivity ungracefully, mass cellular 'No Service' events in critical areas, and single high-value devices losing GPS, Wi-Fi, and cellular signals concurrently. The playbook leverages MDM logs, network logs (Zeek), and location data to identify these patterns of interference, distinguishing them from benign network issues.
