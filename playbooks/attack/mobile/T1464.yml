            IF dense_cluster_found(clusters):
              THEN CREATE CRITICAL INCIDENT: "ML Confirmed Geographic Wi-Fi Disconnect Anomaly"
  - question: Are more than five devices within a critical infrastructure area simultaneously reporting a 'No Service' cellular state?
    context: >-
      This question focuses on detecting potential cellular jamming in high-value areas. A simple threshold-based rule can provide a quick initial alert for a mass loss of cellular service, allowing for immediate investigation enriched with device and user details to facilitate a rapid response.
    answer_sources:
      - MDM Cellular Status Logs
      - MDM Geolocation Data
      - Geofenced perimeters of critical infrastructure (corporate headquarters, data centers), off-site meeting venues for executive events, and the real-time travel corridors of high-value personnel.
    range: last 90 days
    queries:
      - technology: pseudocode
        query: |
          // Stateful SIEM Rule
          WHEN count(unique device_id) > 5 in 2min sliding window
          WHERE mdm_log.cellular_status == "No Service"
          AND device_location is within a defined NAI
          THEN CREATE ALERT: "Mass Cellular Outage in NAI"
          ENRICH with device_id, geolocation, carrier, device_owner
  - question: Is the rate of 'No Service' events in a critical area exceeding its historical 99th percentile, and is this correlated with a significant drop in signal power?
    context: >-
      This question improves upon simple thresholding by using a statistical baseline (99th percentile) to identify an abnormal rate of 'No Service' events. Corroborating this with a concurrent, significant drop in Reference Signal Received Power (RSRP) adds strong evidence that the cause is external interference rather than a backend carrier issue.
    answer_sources:
      - MDM Cellular Status Logs
      - MDM Geolocation Data
      - Geofenced perimeters of critical infrastructure (corporate headquarters, data centers), off-site meeting venues for executive events, and the real-time travel corridors of high-value personnel.
    range: last 90 days
    queries:
      - technology: pseudocode
        query: |
          // Time Series and Correlation Logic
          FOR each NAI:
            // Establish baseline
            event_rate_99p = calculate_percentile(count('No Service' events in 5min intervals), 99, last 30 days)
            median_rsrp_baseline = calculate_median(mdm_log.rsrp, last 30 days)
            // Monitor live data
            current_event_count = count('No Service' events in last 5min)
            current_median_rsrp = calculate_median(mdm_log.rsrp in last 5min)
            IF current_event_count > event_rate_99p AND current_median_rsrp < (median_rsrp_baseline - 25)
            THEN CREATE HIGH-SEVERITY ALERT: "Statistical Cellular Outage Correlated with RSRP Drop"
  - question: Can a machine learning classification model distinguish between a malicious cellular jamming event and a benign carrier outage?
    context: >-
      This question seeks to reduce false positives by building a sophisticated model that has learned the characteristics of both malicious attacks and normal service disruptions. By analyzing features like the number of affected devices, carrier diversity, and time of day, the model can provide a high-confidence assessment of the event's nature.
    answer_sources:
      - MDM Cellular Status Logs
      - MDM Geolocation Data
      - Geofenced perimeters of critical infrastructure (corporate headquarters, data centers), off-site meeting venues for executive events, and the real-time travel corridors of high-value personnel.
    range: last 90 days
    queries:
