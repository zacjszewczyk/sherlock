  - question: Has a single high-value asset simultaneously lost GPS, Wi-Fi, and cellular connectivity?
    context: >-
      This question is designed to detect a highly targeted denial-of-service attack against a critical asset. The simultaneous loss of three independent communication and location signals on a single device is extremely unlikely to occur naturally and strongly suggests the use of a multi-band jammer.
    answer_sources:
      - MDM Location/GPS Status Logs
      - MDM Cellular Status Logs
      - MDM Wi-Fi Status Logs
      - Mobile devices used for asset tracking, fleet management, supply chain logistics routes, and by personnel operating in high-risk or sensitive environments where location integrity is critical.
    range: last 90 days
    queries:
      - technology: pseudocode
        query: |
          // Multi-log SIEM Correlation Rule
          WHEN events for same device_id occur within 60s:
            (mdm_gps_log.horizontal_accuracy > 100 OR mdm_gps_log.visible_satellites < 3)
            AND (mdm_wifi_log.status == "Disconnected" AND mdm_wifi_log.visible_ssid_count == 0)
            AND (mdm_cellular_log.status == "No Service")
          THEN CREATE ALERT: "Targeted Multi-Signal DoS on High-Value Asset"
  - question: Is a high-value asset experiencing a statistically significant degradation in GPS accuracy or exhibiting erratic location jumping indicative of spoofing?
    context: >-
      This question focuses specifically on GPS interference. It uses statistical baselining to detect jamming (loss of accuracy) and information theory (Shannon entropy) to detect spoofing (erratic, illogical location changes). This helps differentiate between different types of GPS attacks on a critical asset.
    answer_sources:
      - MDM Location/GPS Status Logs
      - MDM Cellular Status Logs
      - MDM Wi-Fi Status Logs
      - Mobile devices used for asset tracking, fleet management, supply chain logistics routes, and by personnel operating in high-risk or sensitive environments where location integrity is critical.
    range: last 90 days
    queries:
      - technology: pseudocode
        query: |
          // GPS Jamming and Spoofing Detection
          FOR each high-value device in NAI:
            // Jamming Detection
            accuracy_baseline = calculate_median(gps_log.horizontal_accuracy, last 30 days)
            accuracy_std_dev = calculate_std_dev(gps_log.horizontal_accuracy, last 30 days)
            IF gps_log.horizontal_accuracy > (accuracy_baseline + 5 * accuracy_std_dev) for 2min:
              CREATE ALERT: "GPS Jamming Detected on High-Value Asset"
            // Spoofing Detection
            entropy = calculate_shannon_entropy(gps_log.coordinates over 10min window)
            IF entropy shows sharp increase from baseline:
              CREATE ALERT: "GPS Spoofing Detected on High-Value Asset"
