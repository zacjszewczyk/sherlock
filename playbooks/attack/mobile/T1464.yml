questions:
  - question: Are multiple mobile devices within a small geographic area simultaneously and ungracefully disconnecting from the Wi-Fi network?
    context: >-
      This question aims to detect a potential localized Wi-Fi jamming or deauthentication attack. A cluster of devices losing connectivity without standard network disconnection protocols (like TCP FIN/RST flags) is a strong indicator of malicious interference rather than a simple network outage.
    answer_sources:
      - Zeek conn.log
      - MDM Wi-Fi Status Events
      - MDM Geolocation Data
      - Wireless LAN Controller (WLC) logs
      - Access Point (AP) system logs
      - Corporate Wi-Fi access points and associated mobile devices in sensitive areas such as executive suites, R&D labs, data centers, Sensitive Compartmented Information Facilities (SCIFs), and geofenced event spaces like boardrooms or all-hands meeting areas.
    range: last 90 days
    queries:
      - technology: pseudocode
        query: |
          // SIEM Correlation Rule
          WHEN count(unique device_id) > 3 in 60s
          WHERE (mdm_log.status == "Disconnected" AND mdm_log.visible_ssids == 0)
          AND devices are within a 50-meter radius based on mdm_log.geolocation
          AND for each device's last_ip, zeek_log.history does NOT contain 'F' or 'R'
          THEN CREATE ALERT: "Potential Localized Wi-Fi DoS Attack"
  - question: Is there a statistically significant and sustained drop in Wi-Fi signal strength for a group of devices within a sensitive area?
    context: >-
      This question uses statistical baselining to identify anomalous signal degradation that could indicate an area-of-effect jamming attack. A sudden, collective drop in Received Signal Strength Indicator (RSSI) that deviates significantly from the established norm suggests an external source of interference is affecting the radio frequency environment.
    answer_sources:
      - Zeek conn.log
      - MDM Wi-Fi Status Events
      - MDM Geolocation Data
      - Wireless LAN Controller (WLC) logs
      - Access Point (AP) system logs
      - Corporate Wi-Fi access points and associated mobile devices in sensitive areas such as executive suites, R&D labs, data centers, Sensitive Compartmented Information Facilities (SCIFs), and geofenced event spaces like boardrooms or all-hands meeting areas.
    range: last 90 days
    queries:
      - technology: pseudocode
        query: |
          // Statistical Alerting Logic
          FOR each NAI:
            // Establish baseline over last 30 days
            rssi_baseline = calculate_mean(mdm_log.rssi)
            rssi_std_dev = calculate_std_dev(mdm_log.rssi)
            // Monitor live data
            current_avg_rssi = calculate_avg(mdm_log.rssi) for devices in NAI
            IF count(devices) >= 5 AND current_avg_rssi < (rssi_baseline - 3 * rssi_std_dev) for 90s
            THEN CREATE ALERT: "Anomalous RSSI Drop Detected"
  - question: Can we use a machine learning model to automatically detect and geographically confirm anomalous spikes in Wi-Fi disconnect events?
    context: >-
      This question proposes an advanced, automated detection method. It first identifies unusual patterns in the rate of disconnects over time using a time series model. It then uses a clustering algorithm to verify if these disconnects are geographically concentrated, increasing confidence that the event is a targeted attack rather than random individual issues.
    answer_sources:
      - Zeek conn.log
      - MDM Wi-Fi Status Events
      - MDM Geolocation Data
      - Wireless LAN Controller (WLC) logs
      - Access Point (AP) system logs
      - Corporate Wi-Fi access points and associated mobile devices in sensitive areas such as executive suites, R&D labs, data centers, Sensitive Compartmented Information Facilities (SCIFs), and geofenced event spaces like boardrooms or all-hands meeting areas.
    range: last 90 days
