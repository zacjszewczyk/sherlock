name: T1464: Network Denial of Service
id: a1b2c3d4-e5f6-4a7b-8c9d-0e1f2a3b4c5d
description: This playbook helps investigate potential Network Denial of Service (DoS) attacks specifically targeting an organization's mobile device fleet. It focuses on detecting localized and coordinated disruptions across Wi-Fi, cellular, and GPS signals. Indicators include groups of devices in close proximity simultaneously losing connectivity, statistically significant drops in signal strength compared to historical baselines, and single high-value devices experiencing a total loss of all major communication channels. The goal is to distinguish deliberate, targeted attacks from benign environmental factors or carrier outages.
