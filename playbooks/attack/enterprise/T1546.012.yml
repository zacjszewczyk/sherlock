  - question: Has an accessibility application running as SYSTEM spawned a command shell?
    context: This question looks for the direct result of an accessibility feature backdoor being exploited. When an attacker triggers the hijacked accessibility feature (e.g., by pressing sticky keys at the logon screen), the accessibility application process (e.g., sethc.exe) will be created with SYSTEM privileges and will, in turn, spawn its 'debugger'â€”a command shell. Detecting this parent-child relationship is a direct and critical indicator of an active compromise.
