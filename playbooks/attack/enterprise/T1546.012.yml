          FOR EACH event:
            signature = GET_SIGNATURE(event.new_value)
            IF signature.status != "Valid" OR
               PREVALENCE(signature.thumbprint) < 0.001:
              ALERT HighSeverity "High-integrity process debugger has untrusted signature"
