DEFINE guardrail_objects = ['HKLM\\SOFTWARE\\VMware, Inc.', 'C:\\Windows\\System32\\drivers\\VBoxMouse.sys', ...]
          SEARCH process_creation (EventID 4688)
          JOIN by ProcessID with object_access (EventID 4663) where object_name in guardrail_objects
          JOIN by ProcessID with process_termination (EventID 4689)
          WHERE (termination_time - creation_time) < 5 seconds
          ALERT on match