        query: |
          SEARCH dns_logs from BITS_service_process within 5-minute window per host
          COUNT distinct requested domains
          COUNT NXDOMAIN responses
          IF distinct_domains > 20 AND (nxdomain_count / distinct_domains) > 0.5
          ALERT
